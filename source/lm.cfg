COMPILER
    choice = gcc, cl


CONFIG_DEBUG
    choice = n, y


CONFIG_LOG_LEVEL
    choice = [0, 6]
    depend = CONFIG_DEBUG


CONFIG_MEM_POOL_SIZE
    choice = [10, 100]


CONFIG_MACRO_CACHE_SIZE
    choice = [10, 1000]


CONFIG_MACRO_xxxx
    choice = [20, 1000]
    depend = !CONFIG_DEBUG


SRC    += lm_macro.c
SRC    += lm_mem.c
SRC    += lm_parser.c
SRC    += lm_string.c
SRC    += lm_array.c
SRC    += lm_log.c
SRC    += lm_gen.c
SRC    += lm_cmd.c
SRC    += main.c
SRC    += heap_tlsf.c


PATH   += .
CFLAG  += -O2 -std=c99
